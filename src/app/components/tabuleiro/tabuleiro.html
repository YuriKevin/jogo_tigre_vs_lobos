<div class="container">

        <div class="linha">
            <div class="peca" *ngFor="let vertice of listaDeVertices.slice(0, 5)">
                <div class="circle" [ngStyle]="{
                            'background-color': vertice.ocupado ? 'transparent' : 'black',
                            'background-image': vertice.ocupado
                                ? (vertice.cachorro
                                    ? 'url(images/lobo.png)'
                                    : 'url(images/tigre.png)')
                                : 'none',
                            'background-size': '80%',
                            'background-position': 'center',
                            'background-repeat': 'no-repeat'
                            }" (click)="selecionarVertice(vertice)"
                            [ngClass]="{
                                selecionado: verticeAtual === vertice || verticeFuturo === vertice
                            }">

<div class="dialogo cronometro">

</div>
